# Change these first
owner: stdlib-js # Your GitHub organization or username, where this repository lives
repo: www-status # The name of this repository

sites:
  - name: Website
    url: https://stdlib.io/
  - name: Documentation
    url: https://stdlib.io/docs/api/status
  - name: GitHub Event Server
    url: https://stdlib.io/gh/status

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.stdlib.io
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/stdlib-js/www/master/docs/assets/logo_header.png
  name: stdlib status
  introTitle: "**stdlib** status and uptime page"
  introMessage: Current and historical uptime and status of stdlib infrastructure
  navbar:
    - title: Status
      href: /
    - title: Website
      href: https://stdlib.io
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
